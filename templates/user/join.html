<!DOCTYPE html>
<html lang="ko">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- google -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet"/>

    <style>
      /* placeholder style*/
      ::-webkit-input-placeholder {
        font-size: 25px;
      }

      :-moz-placeholder {
        /* Firefox 18- */
        font-size: 25px;
      }

      ::-moz-placeholder {
        /* Firefox 19+ */
        font-size: 25px;
      }

      /* Overriding styles */
      ::-webkit-input-placeholder {
        font-size: 13px !important;
      }

      :-moz-placeholder {
        /* Firefox 18- */
        font-size: 13px !important;
      }

      ::-moz-placeholder {
        /* Firefox 19+ */
        font-size: 13px !important;
      }
    </style>

    <title>회원가입</title>
  </head>

  <body>
    <div class="text-center mt-5 mx-5 d-flex justify-content-center">
      <div class="py-3 d-flex justify-content-center" style="flex-direction: column; min-width: 300px; max-width: 350px">
        <div class="border pt-5 pb-4 px-5 d-grid gap-2">
          <div class="logo">
            <a href="/main">
              <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png" alt="" srcset="" style="width: 75%"/>
            </a>
          </div>
          <div class="fw-bolder text-secondary mt-1 mb-3" style="font-size: 15px">
            친구들의 사진과 동영상을 보려면 가입하세요.
          </div>
          <div class="">
            <input class="form-control" type="email" name="" id="input_email" placeholder="이메일 주소"/>
          </div>
          <div>
            <input class="form-control" type="text" name="" id="input_name" placeholder="이름"/>
          </div>
          <div>
            <input class="form-control" type="text" name="" id="input_nickname" placeholder="닉네임"/>
          </div>
          <div>
            <input class="form-control" type="password" name="" id="input_password" placeholder="비밀번호"/>
          </div>
          <!-- <div> <input class="form-control" type="password" name="" id="" placeholder="비밀번호 확인" /> </div> -->
          <button class="btn btn-primary btn-sm rounded-3 mt-3 fw-bold" id="join_button" style="font-size: 15px">
            가입
          </button>
        </div>
        <div class="border mt-2 py-3" style="font-size: 13px">
          <div class="text-secondary">
            계정이 있으신가요?
            <a href="login" style="text-decoration: none">로그인</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      $('#join_button').click(function () {

        let email = $('#input_email').val();
        let nickname = $('#input_nickname').val();
        let name = $('#input_name').val();
        let password = $('#input_password').val();

        $.ajax({
          url: '/user/join',
          data: {
            email: email,
            password: password,
            nickname: nickname,
            name: name
          },
          method: 'POST',
          success: function (data) {
            console.log('성공');
            alert('회원에 가입되었습니다. 로그인 해주세요.');
            location.replace('/user/login');
          },
          error: function (request, status, error) {
            console.log('에러');
          },
          complete: function () {
            console.log('완료');
          }
        });
      });
    </script>
  </body>

</html>
