<!doctype html>
<html lang="ko">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- google -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet"/>

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>Hello, world!</title>
  </head>

  <body class="">
    <!-- 네비바 -->
    {% include "../navbar.html" %}

    <!-- 메인 화면 -->
    <main class="d-flex flex-row justify-content-center gap-1 pt-2 h-auto" style="margin-top: 56px">
      <!-- top profile -->
      <div class="row col-10 gap-1">
        <div class="profile-container">
          <div class="profile-img d-flex align-items-center justify-content-center p-2">
            <img class="profile rounded-circle" alt="avatar1" src="{% get_media_prefix %}{{ user.profile_image }}"/>
          </div>
          <div class="profile-nickname profile-nick d-flex align-items-center gap-3" style="padding-left: 12px; padding-right: 12px">
            <span class="fs-5">{{ user.nickname }}</span>
            <button id="button_profile_upload" class="btn btn-outline-dark btn-sm">
              프로필 편집
            </button>
            <input type="file" id="input_fileupload" onchange="profile_upload();" style="display: none"/>
            <span class="material-icons-outlined">settings</span>
          </div>
          <div class="profile-tab profile-follow d-flex align-items-center gap-3" style="padding-left: 12px; padding-right: 12px">
            <div style="float: left">게시물 111</div>
            <div style="float: left">팔로워 222</div>
            <div style="float: left">팔로우 333</div>
          </div>
          <div class="profile-name profile-name d-flex align-items-center gap-1 row mx-0 pt-1">
            <p class="fw-bold" style="margin-bottom: 2px">{{ user.name }}</p>
            <div class="intro pt-1" style="line-height: 2px">
              <p>test text</p>
              <p>test text</p>
              <p>test text</p>
              <p>test text</p>
              <p>test text</p>
              <p>test text</p>
              <p>test text</p>
            </div>
          </div>
        </div>

        <!-- feed images -->
        <div class="feed-container" style="padding: 0px">
          <div class="feed-tab d-flex justify-content-center border-top border-bottom p-0 text-center">
            <div class="" aria-selected='true' role='tab' style="margin:auto 0px; width:100px">내 피드</div>
            <div class="" aria-selected='false' role='tab' style="margin:auto 0px; width:100px">좋아요</div>
            <div class="" aria-selected='false' role='tab' style="margin:auto 0px; width:100px">북마크</div>
          </div>
          <div class="feed-img border" style="min-height: 1000px">이미지들</div>
        </div>
      </div>
    </main>

    <!-- add_box modal -->
    <!-- backdrop 했을때 알림창 뜨면서 닫기 물어보는 것 구현 필요함 -->
    <div class="modal fade" id="add_box" data-bs-backdrop="static" tabindex="-1">
      <!-- 이미지 업로드 모달 -->
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" id="modal1">
        <div class="modal-content">
          <div class="modal-header border-0">
            <!-- <h1 class="modal-title fs-5">Modal Title</h1> -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <div>새 이미지 업로드</div>
            <button type="button" class="btn btn-primary">Next</button>
          </div>

          <div class="modal-body border mx-2 img_upload">
            <div class="container-fluid">
              <p id="upload_text">이미지를 올려주세요</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 텍스트 입력 모달 -->
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" id="modal2" style="display: none">
        <div class="modal-content">
          <div class="modal-header border-0">
            <!-- <h1 class="modal-title fs-5">Modal Title</h1> -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <div>텍스트 입력</div>
            <button type="button" class="btn btn-primary" id="feed_create_button">Upload</button>
          </div>

          <div class="modal-body border mx-2 img_upload">
            <div class="container-fluid row m-auto h-100">
              <div class="left_image border col-8" style="height: inherit"></div>
              <div class="right_text col-4" style="height: inherit">
                <textarea class="form-control rounded-0" id="input_feed_content" rows="3" placeholder="텍스트입력" style="height: inherit; resize: none; overflow-x: hidden"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->

    <!-- modal js -->

    <script>
      /* files : 업로드 이미지 */
      let files;

      $('.img_upload')
        .on('dragover', dragOver)
        .on('dragleave', dragOver)
        .on('drop', uploadFiles);

      function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();
        if (e.type == 'dragover') {
          $(e.target).css({'background-color': 'black', 'outline-offset': '-20px'});
        } else {
          $(e.target).css({'background-color': 'gray', 'outline-offset': '-10px'});
        }
      }

      function uploadFiles(e) {
        e.stopPropagation();
        e.preventDefault();
        dragOver(e);

        e.dataTransfer = e.originalEvent.dataTransfer;
        files = e.target.files || e.dataTransfer.files;
        if (files.length > 1) {
          alert('하나만 올려라.');
          return;
        }
        if (files[0].type.match(/image.*/)) {
          $('#modal1').css({display: 'none'});

          $('#modal2').css({display: 'flex'});

          $('#feed_create_button').click(function () {
            alert('업로드');

            let file = files[0];
            let image = files[0].name;
            let content = $('#input_feed_content').val();

            let fd = new FormData();

            fd.append('file', file);
            fd.append('image', image);
            fd.append('content', content);

            $.ajax({
              url: '/content/upload',
              data: fd,
              method: 'POST',
              processData: false,
              contentType: false,
              success: function (data) {
                console.log('성공');
              },
              error: function (request, status, error) {
                console.log('에러');
              },
              complete: function () {
                console.log('완료');
                location.replace('');
              }
            });
          });

          $('.left_image').css({
            'background-image': 'url(' + window
              .URL
              .createObjectURL(files[0]) + ')',
            outline: 'none',
            'background-size': 'contain',
            'background-repeat': 'no-repeat',
            'background-position': 'center'
          });
          const uptext = document.getElementById('upload_text');
          uptext.innerText = '';
        } else {
          alert('이미지가 아닙니다.');
        }
      }

      /* 프로필사진변경 */
      $('#button_profile_upload').click(function () {
        $('#input_fileupload').click();
      });

      function profile_upload() {
        let file = $('#input_fileupload')[0].files[0];
        let email = '{{ user.email }}';

        let fd = new FormData();

        fd.append('file', file);
        fd.append('email', email);

        $.ajax({
          url: '/user/profile/upload',
          data: fd,
          method: 'POST',
          processData: false,
          contentType: false,
          success: function (data) {
            console.log('성공');
          },
          error: function (request, status, error) {
            console.log('에러');
          },
          complete: function () {
            console.log('완료');
            location.replace('/content/profile');
          }
        });
      }
    </script>
  </body>

</html>
